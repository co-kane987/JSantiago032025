<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Justify content</title>
    <style>
        h1 ,h2{text-align: center;}
        #container001{border: 5px solid black; background-color: rgb(227, 62, 62); margin: 1rem;}
        #container002{border: 5px solid black; background-color: rgb(165, 88, 88); margin: 1rem;}
        #container003{border: 5px solid black; background-color: rgb(108, 28, 28); margin: 1rem;}
        .box{border: 1px; background-color: lightblue; width: 100%; height: 100%; padding:.5rem;}
        @media screen and (min-width:800px) {
            body {background-color: rgb(30, 52, 151);}
            
        }
    </style>
</head>
<body>
    <h1>Flexbox </h1>
    <h2>justify-content</h2>
    <ul>
        <li>flex_end</li>
        <li>flex_center</li>
        <li>flex_start</li>
        <li>space_between</li>
        <li>space_around</li>
        <li>space_evenly</li>
    </ul>
    <h2> Container001</h2>
    <div id="container001">
        <div class="box">item01</div>
        <div class="box">item02</div>
        <div class="box">item03</div>
        <div class="box">item04</div>
        <div class="box">item05</div>
    </div>
    <div id="container002">
        <div class="box">item01</div>
        <div class="box">item02</div>
        <div class="box">item03</div>
        <div class="box">item04</div>
        <div class="box">item05</div>
    </div>
    <div id="container003">
        <div class="box">item01</div>
        <div class="box">item02</div>
        <div class="box">item03</div>
        <div class="box">item04</div>
        <div class="box">item05</div>
    </div>

</body>
</html>
